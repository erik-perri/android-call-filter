name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "VERSION_NAME=$TAG" >> "$GITHUB_OUTPUT"
          
          CODE=$(echo "$TAG" | awk -F. '{print $1 * 1000000 + $2 * 1000 + $3}')
          echo "VERSION_CODE=$CODE" >> "$GITHUB_OUTPUT"
          
          echo "Version name: $TAG"
          echo "Version code: $CODE"

      - run: ./gradlew testDebugUnitTest

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$RUNNER_TEMP/release-keystore.jks"
          echo "KEYSTORE_FILE=$RUNNER_TEMP/release-keystore.jks" >> "$GITHUB_ENV"

      - name: Build signed release APK
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -PVERSION_NAME=${{ steps.version.outputs.VERSION_NAME }} \
            -PVERSION_CODE=${{ steps.version.outputs.VERSION_CODE }}

      - name: Rename APK
        id: apk
        run: |
          APK_NAME="call-filter-${{ steps.version.outputs.VERSION_NAME }}.apk"
          mv app/build/outputs/apk/release/app-release.apk "$APK_NAME"
          echo "APK_NAME=$APK_NAME" >> "$GITHUB_OUTPUT"

      - name: Attest build provenance
        if: ${{ !github.event.repository.private }}
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ${{ steps.apk.outputs.APK_NAME }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ steps.apk.outputs.APK_NAME }}
